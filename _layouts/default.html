---
layout: compress
---


<!--
This layout is used in all pages. Making changes here will efect all pages. We recommend not to change anything here.
 -->

<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
	<div class="loader">
		<div class="lds-ring">
			<div></div>
			<div></div>
			<div></div>
			<div></div>
		</div>
	</div>



	<div class="wrapper">
		<div class="container-grid">
			{% include sidebar.html %}
			<div class="main">
				<div class="main-container shadow">
					<div class="title-space">
						<h1>{{page.title}}</h1>
						<div class="input-group mb-3" data-aos="zoom-in">
							<input type="text" class="form-control" id="search-input">
							<div class="input-group-append">
								<span class="input-group-text"><i class="fa fa-search"></i></span>
							</div>
						</div>

						<!-- <a href="/search/"><i class="fa fa-2x fa-search"></i></a> -->
					</div>
					<hr class="dashed">
					<main>
						{{content}}
					</main>
					<div id="search-container"></div>
					<hr class="dashed">
					{% include footer.html %}
				</div>
			</div>

		</div>

	</div>



	<!-- JQuery  -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

	<!-- Hide Loader on load -->
	<script>
		$(document).ready(function () {
			$(".loader").hide();

		});
	</script>

	<!-- Fontawesome Icons CSS -->
	<script>
		(function () {
			var css = document.createElement('link');
			css.href = '//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css';
			css.rel = 'stylesheet';
			css.type = 'text/css';
			document.getElementsByTagName('head')[0].appendChild(css);
		})();
	</script>
	<noscript>
		<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	</noscript>




	<!-- Loader + Image load after button click + Search input -->
	<script>
		$("#search-input").keyup(function () {
			$("main").hide();
			$("search-container").show();
			if (!$('#search-input').val()) {
				$("main").show();
				$("search-container").hide();
			}
		});

	</script>


	<!-- Script pointing to jekyll-search.js -->
	<script src="{{site.baseurl}}/assets/js/jekyll-search.min.js" type="text/javascript"></script>

	<script>
		SimpleJekyllSearch({
			searchInput: document.getElementById('search-input'),
			resultsContainer: document.getElementById('search-container'),
			searchResultTemplate: '<a class="nostyle" href="{url}"><div class="blog borders cards"><div class="image" style="background-image: url({image});"></div><div class="content"><h3 class="title">{title}</h3><p class="description">{description}</p></div></div></a>',
			noResultsText: 'No results found',
			json: '{{site.baseurl}}/search.json'
		})
	</script>




	{% if page.type == 'home' %}
	<script>
		jQuery(document).ready(function () {
			jQuery('.skillbar').each(function () {
				jQuery(this).find('.skillbar-bar').animate({
					width: jQuery(this).attr('data-percent')
				}, 5000);
			});
		});
	</script>
	{% endif %}


	<!-- Animate on scroll CSS -->
	<script>
		(function () {
			var css = document.createElement('link');
			css.href = 'https://unpkg.com/aos@2.3.1/dist/aos.css';
			css.rel = 'stylesheet';
			css.type = 'text/css';
			document.getElementsByTagName('head')[0].appendChild(css);
		})();
	</script>

	<noscript>
		<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">
	</noscript>


	<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>

	<script>
		AOS.init({
			duration: 600,
			once: true,
			disable: 'mobile'
		});
	</script>



</body>

</html>
